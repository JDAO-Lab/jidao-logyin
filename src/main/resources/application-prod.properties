# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/long_yin?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=
spring.datasource.password=


# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=1
spring.redis.timeout=30000
spring.redis.key-prefix=logYin

# 页面缓存配置
spring.thymeleaf.cache=false

# 数据缓存配置
mybatis.configuration.cache-enabled=false
# mybatis配置信息
mybatis.configuration.local-cache-time-to-live=200
mybatis.configuration.local-cache-scope=SESSION
mybatis.configuration.local-cache-eviction=LRU
mybatis.configuration.local-cache-size=1000
# 缓存类型
mybatis.configuration.cache-implementation=org.mybatis.caches.redis.RedisCache
# 延迟加载
mybatis.configuration.lazy-loading-enabled=false

# 自定义文件上传配置
upload.setting.default_os=linux
upload.setting.default_local=alioss
upload.setting.default_local_domain=https://oss.youqiong.net

# 阿里云oss配置
aliyun.oss.endpoint=https://oss-cn-shanghai.aliyuncs.com
aliyun.oss.accessKeyId=
aliyun.oss.accessKeySecret=
aliyun.oss.bucketName=

# 腾讯云cos配置
cloud.tencent.cos.region=
cloud.tencent.cos.secretId=
cloud.tencent.cos.secretKey=
cloud.tencent.cos.bucketName=